name: wemake-python-styleguide

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
      - name: wemake-python-styleguide
        uses: wemake-services/wemake-python-styleguide@0.14.1
